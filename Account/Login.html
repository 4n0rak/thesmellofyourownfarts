		<div class="container container-mobile p-t-md">

			</div>
			<div class="col-md-offset-3 col-md-6 col-xs-12" style="padding-top:30px;">
				<div class="panel panel-default panel-profile m-b-md">
					<div class="panel-body text-center">
						<div id="Container" class="text-center" style="padding-top:20px;">
							<div class="container-fluid">
								<br>
								<br>
								<div class="container-content-middle">
									<form method="post" class="m-x-auto text-center app-login-form" action="/Account/Login" novalidate="novalidate">
										<div class="form-group">
											<input type="text" placeholder="Email or Username" class="form-control" data-val="true" data-val-required-"A value is required" id="Email" namme="Email" value style="" autocomplete="off">
										</div>
										<div class="form-group">
											<input type="password" placeholder="Password" class="form-control" data-val="true" data-val-required="A value is required" id="Password" name="Password" style="" autocomplete="off">
										</div>
										<div class="row">
											<div class="m-b-lg">
												<div class="col-xs-6">
													<label style="padding-top: 6px;">
														<input data-val="true" data-val-required="The RememberMe field is required" id="RememberMe" name="RememberMe" type="checkbox" value="true"> Remember Me
													</label>
												</div>
												<div class="col-xs-6">
													<button class="btn btn-block btn-primary-outline" type="submit">Login</button>
												</div>
											</div>
										</div>
										<div>

										</div>
